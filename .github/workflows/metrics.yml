name: Metrics
on:
  # Schedule daily updates at midnight UTC
  schedule: [{cron: "0 0 * * *"}]
  # Run workflow manually
  workflow_dispatch:
  # Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ==============================================
      # Main metrics with isometric calendar
      # ==============================================
      - name: Generate Main Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          user: pluttan
          template: classic
          base: header, activity, community, repositories
          config_timezone: Europe/Moscow
          
          # Catppuccin Latte theme
          config_order: base.header, isocalendar
          
          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
      # ==============================================
      # Achievements
      # ==============================================
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: achievements.svg
          user: pluttan
          template: classic
          base: ""
          config_timezone: Europe/Moscow
          plugins_errors_fatal: no
          
          # Achievements plugin - compact display, show unlocked only
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          
      # ==============================================
      # Languages breakdown
      # ==============================================
      - name: Generate Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: languages.svg
          user: pluttan
          template: classic
          base: ""
          config_timezone: Europe/Moscow
          plugins_errors_fatal: no
          
          # Languages plugin
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_threshold: 2%
          plugin_languages_other: yes
          plugin_languages_ignored: >-
            html, css, tex, makefile, cmake, qml, rich text format
          
      # ==============================================
      # Coding habits (without charts - needs less permissions)
      # ==============================================
      - name: Generate Habits
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: habits.svg
          user: pluttan
          template: classic
          base: ""
          config_timezone: Europe/Moscow
          plugins_errors_fatal: no
          
          # Habits plugin - facts only (charts require more API access)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no
